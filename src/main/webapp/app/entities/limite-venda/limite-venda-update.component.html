<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-limite-venda-heading" jhiTranslate="jogueOnlineApp.limiteVenda.home.createOrEditLabel">Create or edit a Limite Venda</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jogueOnlineApp.limiteVenda.codigoRevendedor" for="field_codigoRevendedor">Codigo Revendedor</label>
                    <input type="number" class="form-control" name="codigoRevendedor" id="field_codigoRevendedor"
                           formControlName="codigoRevendedor"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jogueOnlineApp.limiteVenda.vendaDia" for="field_vendaDia">Venda Dia</label>
                    <input type="number" class="form-control" name="vendaDia" id="field_vendaDia"
                           formControlName="vendaDia"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jogueOnlineApp.limiteVenda.debitoAtual" for="field_debitoAtual">Debito Atual</label>
                    <input type="number" class="form-control" name="debitoAtual" id="field_debitoAtual"
                           formControlName="debitoAtual"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jogueOnlineApp.limiteVenda.limite" for="field_limite">Limite</label>
                    <input type="number" class="form-control" name="limite" id="field_limite"
                           formControlName="limite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jogueOnlineApp.limiteVenda.revendedor" for="field_revendedor">Revendedor</label>
                    <select class="form-control" id="field_revendedor" name="revendedor" formControlName="revendedor">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="revendedorOption.id === editForm.get('revendedor')!.value?.id ? editForm.get('revendedor')!.value : revendedorOption" *ngFor="let revendedorOption of revendedors; trackBy: trackById">{{ revendedorOption.nome }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
