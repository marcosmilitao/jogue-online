<div>
    <h2 id="page-heading">
        <span jhiTranslate="jogueOnlineApp.customUser.home.title">Custom Users</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-custom-user" [routerLink]="['/custom-user/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jogueOnlineApp.customUser.home.createLabel">
            Create a new Custom User
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="customUsers?.length === 0">
        <span jhiTranslate="jogueOnlineApp.customUser.home.notFound">No customUsers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="customUsers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jogueOnlineApp.customUser.login">Login</span></th>
                    <th scope="col" ><span jhiTranslate="jogueOnlineApp.customUser.banca">Banca</span></th>
                    <th scope="col" ><span jhiTranslate="jogueOnlineApp.customUser.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customUser of customUsers ;trackBy: trackId">
                    <td><a [routerLink]="['/custom-user', customUser.id, 'view']">{{ customUser.id }}</a></td>
                    <td>{{ customUser.login }}</td>
                    <td>{{ customUser.banca }}</td>
                    <td>
                        {{ customUser.user?.login }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/custom-user', customUser.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/custom-user', customUser.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(customUser)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
