<div>
    <h2 id="page-heading">
        <span jhiTranslate="jogueOnlineApp.movimentacao.home.title">Movimentacaos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-movimentacao" [routerLink]="['/movimentacao/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jogueOnlineApp.movimentacao.home.createLabel">
            Create a new Movimentacao
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="movimentacaos?.length === 0">
        <span jhiTranslate="jogueOnlineApp.movimentacao.home.notFound">No movimentacaos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="movimentacaos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jogueOnlineApp.movimentacao.valor">Valor</span></th>
                    <th scope="col" ><span jhiTranslate="jogueOnlineApp.movimentacao.data">Data</span></th>
                    <th scope="col" ><span jhiTranslate="jogueOnlineApp.movimentacao.tipoMovimento">Tipo Movimento</span></th>
                    <th scope="col" ><span jhiTranslate="jogueOnlineApp.movimentacao.saldo">Saldo</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let movimentacao of movimentacaos ;trackBy: trackId">
                    <td><a [routerLink]="['/movimentacao', movimentacao.id, 'view']">{{ movimentacao.id }}</a></td>
                    <td>{{ movimentacao.valor }}</td>
                    <td>{{ movimentacao.data | date:'medium' }}</td>
                    <td jhiTranslate="{{ 'jogueOnlineApp.TipoMovimento.' + movimentacao.tipoMovimento }}">{{ movimentacao.tipoMovimento }}</td>
                    <td>
                        <div *ngIf="movimentacao.saldo">
                            <a [routerLink]="['/saldo', movimentacao.saldo?.id, 'view']" >{{ movimentacao.saldo?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/movimentacao', movimentacao.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/movimentacao', movimentacao.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(movimentacao)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
