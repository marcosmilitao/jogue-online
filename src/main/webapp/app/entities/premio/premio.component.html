<div>
    <h2 id="page-heading">
        <span jhiTranslate="jogueOnlineApp.premio.home.title">Premios</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-premio" [routerLink]="['/premio/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jogueOnlineApp.premio.home.createLabel">
            Create a new Premio
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="premios?.length === 0">
        <span jhiTranslate="jogueOnlineApp.premio.home.notFound">No premios found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="premios?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jogueOnlineApp.premio.codigo">Codigo</span></th>
                    <th scope="col" ><span jhiTranslate="jogueOnlineApp.premio.nome">Nome</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let premio of premios ;trackBy: trackId">
                    <td><a [routerLink]="['/premio', premio.id, 'view']">{{ premio.id }}</a></td>
                    <td>{{ premio.codigo }}</td>
                    <td>{{ premio.nome }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/premio', premio.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/premio', premio.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(premio)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
